  <!-- CONTACT SECTION -->
  <section id="contact" class="py-5">
    <div class="container shadow-lg mb-5 py-4">
      <div class="container py-4">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="card shadow-lg border-primary">
              <div class="card-body">
                <h2 class="text-center mb-4">Contact</h2>
                <form action="#" method="POST">
                  <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="text" class="form-control" id="name" placeholder="Enter full name">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="some@Email.com">
                  </div>
                  <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" name="message" id="message" rows="5"
                      placeholder="Enter your message"></textarea>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-md">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
